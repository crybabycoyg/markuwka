<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wallet.css">
    <title>Wallet</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="shuster mark ilich">
                    </div>

                    <div class="inputBox">
                        <span>e-mail :</span>
                        <input type="email" placeholder="gunner2013@yandex.ru">
                    </div>

                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="street - house">
                    </div>

                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="sochi">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="russia">
                        </div>

                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="756394">
                        </div>
                    </div>

                </div>

                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="/wallet/card_img.png"
                    </div>

                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mark shuster">
                    </div>

                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="september">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2023">
                        </div>

                        <div class="inputBox">
                            <span>cvv :</span>
                            <input type="text" placeholder="666">
                        </div>
                    </div>

                </div>


            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">




        </form>

    </div>
    
</body>
</html>
