<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            margin: 120px auto;
        }

        .heart {
            filter: grayscale(1);
            transition: 1s;
            opacity: 0.1;
        }

        .heart:hover{
            filter: grayscale(0);
            transform: scale(1.5);
            opacity: 1;
            
        }


    </style>
</head>
<body>
    <div class="img">
        <img class="heart" src="favorites.png" alt="">
    </div>
</body>
</html>
